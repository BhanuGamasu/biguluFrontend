<ion-content>
  <div style="padding: 15px; height: 100%;">
    <ion-row>
      <ion-col>
        <ion-text class="heading">Search !</ion-text>
      </ion-col>
    </ion-row>

    <ion-card style="display: grid; align-items: center; height: 70px !important; margin-top: 10px;" class="activity_selection_new">
      <ion-item style="--padding-start: 0px;">
        <ion-label position="stacked" class="col_center_align">
          <ion-icon name="location-outline" style="height: 20px; width: 20px;"></ion-icon>
          <ion-text class="sub_heading" style="padding-left: 5px;">Location</ion-text>
        </ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-card>

    <ion-card style="display: grid; align-items: center; height: 70px !important;" class="activity_selection_new">
      <ion-item style="--padding-start: 0px;">
        <ion-label position="stacked" class="col_center_align">
          <ion-icon name="people-outline" style="height: 20px; width: 20px;"></ion-icon>
          <ion-text class="sub_heading" style="padding-left: 5px;">Activity</ion-text>
        </ion-label>
        <ion-list>
          <ion-item style="height: 35px; --padding-start: 0px;">
            <ion-select [compareWith]="compareWith" placeholder="Select Sport" (ionChange)="handleChange($event)">
              <ion-select-option *ngFor="let food of foods" [value]="food">{{ food.sport }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-card>

    <ion-row style="margin-top: 20px;">
      <ion-label class="col_center_align">
        <ion-icon name="time-outline" style="height: 20px; width: 20px;"></ion-icon>
      </ion-label>
      <ion-col>
        <ion-text class="sub_heading">When you planning ?</ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="bottom_margin">
      <ion-col>
        <ion-button>Today</ion-button>
        <ion-button>Tomorrow</ion-button>
        <ion-button>This weekend</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="bottom_margin">
      <ion-col>
        <ion-button>Anytime</ion-button>
        <ion-button>Morning</ion-button>
        <ion-button>Afternoon</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-label class="col_center_align">
        <ion-icon name="male-outline" style="height: 20px; width: 20px;"></ion-icon>
      </ion-label>
      <ion-col>
        <ion-text class="sub_heading">Gender Preference ?</ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="bottom_margin">
      <ion-col>
        <ion-button>Anyone</ion-button>
        <ion-button>Male</ion-button>
        <ion-button>Female</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-label class="col_center_align">
        <ion-icon name="man-outline" style="height: 20px; width: 20px;"></ion-icon>
      </ion-label>
      <ion-col>
        <ion-text class="sub_heading">People you want to join with ?</ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="bottom_margin">
      <ion-col>
        <ion-button>1-1</ion-button>
        <ion-button>Group</ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="center_align" style="top: 50px;">
        <ion-button style="width: 150px;">Search</ion-button>
      </ion-col>
    </ion-row>
    
  </div>
</ion-content>
