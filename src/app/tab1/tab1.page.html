<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons style="display: contents;" slot="start">
      <ion-menu-button menu="main-menu" auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-row style="display: flex; align-items: center;">
      <ion-col class="center_align" size="3">
        <ion-text (click)="navigateRequests()">Map View</ion-text>
      </ion-col>
      <ion-col class="center_align col_center_align" size="3">
        <!-- <ion-searchbar style="padding: 0px"></ion-searchbar> -->
        <ion-icon style="height: 36px; width: 36px;" name="search-outline" (click)="search()"></ion-icon>
      </ion-col>
      <ion-col class="center_align" size="3">
        <ion-badge (click)="userDetails()" color="primary">22k</ion-badge>
      </ion-col>
      <ion-col class="center_align" size="3">
        <ion-button (click)="signOut()">signOut</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-toolbar>
  <ion-segment value="all">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="favorites">
      <ion-label>Favorites</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Name">
      <ion-label>Name</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Age">
      <ion-label>Age</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Gender">
      <ion-label>Gender</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>


<ion-content [fullscreen]="true">
  <ion-card class="top-container" *ngFor="let item of activityData">
    <ion-row style="padding-bottom: 7px;">
      <ion-label class="col_center_align">
        <ion-icon name="people-outline" style="height: 20px; width: 20px;"></ion-icon>
      </ion-label>
      <ion-col style="padding-left: 10px;">
        <ion-text class="sub_heading">{{item.activityType}}</ion-text>
      </ion-col>
      <ion-col style="display: flex; justify-content: end;">
        <ion-text>seen 1 day back</ion-text>
      </ion-col>
    </ion-row>
    <ion-row style="padding-bottom: 7px;">
      <ion-label class="col_center_align">
        <ion-icon name="location-outline" style="height: 20px; width: 20px;"></ion-icon>
      </ion-label>
      <ion-col style="padding-left: 10px;">
        <ion-text class="sub_heading">{{item.location}}</ion-text>
      </ion-col>
      <ion-col style="display: flex; justify-content: end;">
        <ion-text>waiting for approvel</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-label class="col_center_align">
        <ion-icon name="time-outline" style="height: 20px; width: 20px;"></ion-icon>
      </ion-label>
      <ion-col style="padding-left: 10px;" class="col_center_align">
        <ion-text class="sub_heading">{{item.date}}</ion-text>
      </ion-col>
      <ion-col style="display: flex; justify-content: end;">
        <ion-icon (click)="activityOverview()" name="arrow-forward-circle-outline" style="height: 35px; width: 35px;"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
