<ion-content [fullscreen]="true">
  <div style="margin: 20px;">
    <ion-row>
      <ion-col size="1.5">
        <ion-icon class="svg_size" name="caret-back-circle-outline"></ion-icon>
      </ion-col>
      <ion-col size="3.5">
        <div class="center_align">
          <ion-label>14</ion-label>
        </div>
        <ion-col class="center_align">
          <ion-label style="font-size: 12px;">Received</ion-label>
        </ion-col>
      </ion-col>
      <ion-col size="3.5">
        <div class="center_align">
          <ion-label>01/05</ion-label>
        </div>
        <ion-col class="center_align">
          <ion-label style="font-size: 12px;">Accepted</ion-label>
        </ion-col>
      </ion-col>
      <ion-col size="3.5">
        <div class="center_align">
          <ion-label>03</ion-label>
        </div>
        <ion-col class="center_align">
          <ion-label style="font-size: 12px;">Cancelled</ion-label>
        </ion-col>
      </ion-col>
    </ion-row>
  </div>
  <ion-card class="card_style">
    <ion-row style="padding-bottom: 7px;">
      <ion-label class="col_center_align">
        <ion-icon name="people-outline" style="height: 20px; width: 20px;"></ion-icon>
      </ion-label>
      <ion-col style="padding-left: 10px;">
        <ion-text class="sub_heading">Bhanu</ion-text>
      </ion-col>
      <ion-col style="display: flex; justify-content: end;">
        <ion-text>seen 1 day back</ion-text>
      </ion-col>
    </ion-row>
    <ion-row style="padding-bottom: 7px;">
      <ion-label class="col_center_align">
        <ion-icon name="location-outline" style="height: 20px; width: 20px;"></ion-icon>
      </ion-label>
      <ion-col style="padding-left: 10px;">
        <ion-text class="sub_heading">hloo</ion-text>
      </ion-col>
      <ion-col style="display: flex; justify-content: end;">
        <ion-text>waiting for approvel</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-label class="col_center_align">
        <ion-icon name="time-outline" style="height: 20px; width: 20px;"></ion-icon>
      </ion-label>
      <ion-col style="padding-left: 10px;" class="col_center_align">
        <ion-text class="sub_heading">hii</ion-text>
      </ion-col>
      <ion-col style="display: flex; justify-content: end;">
        <ion-icon name="arrow-forward-circle-outline" style="height: 35px; width: 35px;"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
